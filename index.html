<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #eee;
            padding: 1em;
        }

        #main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .profile-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 1em;
            max-width: 300px;
        }

        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-info {
            padding: 1em;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tinder-like App</h1>
    </header>

    <nav>
        <button id="filter-btn">Filter</button>
        <input type="text" id="search-field" placeholder="Search...">
    </nav>

    <div id="main-container">
        <!-- Sample profile cards will be dynamically added here using JavaScript -->
    </div>

    <footer>
        <p>&copy; 2023 Tinder-like App</p>
    </footer>

    <script>
        // Sample data for profiles (in a real app, this data would come from a server)
        const profiles = [
            { name: 'John Doe', image: 'profile1.jpg', description: 'I love hiking and exploring new places.' },
            { name: 'Jane Smith', image: 'profile2.jpg', description: 'Passionate about art and music.' },
            // Add more profiles as needed
        ];

        // Function to render profile cards
        function renderProfiles() {
            const mainContainer = document.getElementById('main-container');
            mainContainer.innerHTML = '';

            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';

                const image = document.createElement('img');
                image.src = profile.image;
                image.alt = `${profile.name}'s profile picture`;

                const info = document.createElement('div');
                info.className = 'profile-info';
                info.innerHTML = `
                    <h2>${profile.name}</h2>
                    <p>${profile.description}</p>
                    <button onclick="likeProfile()">Like</button>
                    <button onclick="dislikeProfile()">Dislike</button>
                `;

                card.appendChild(image);
                card.appendChild(info);
                mainContainer.appendChild(card);
            });
        }

        // Initial rendering of profiles
        renderProfiles();

        // Function to simulate liking a profile
        function likeProfile() {
            alert('Liked!');
            // Add logic to handle liking a profile (e.g., make an API request)
        }

        // Function to simulate disliking a profile
        function dislikeProfile() {
            alert('Disliked!');
            // Add logic to handle disliking a profile (e.g., make an API request)
        }

        // Sample filter and search functionality (add your own logic)
        const filterBtn = document.getElementById('filter-btn');
        const searchField = document.getElementById('search-field');

        filterBtn.addEventListener('click', () => {
            alert('Filter button clicked!');
            // Add logic to handle filtering profiles
        });

        searchField.addEventListener('input', () => {
            const searchTerm = searchField.value.toLowerCase();
            const filteredProfiles = profiles.filter(profile =>
                profile.name.toLowerCase().includes(searchTerm) ||
                profile.description.toLowerCase().includes(searchTerm)
            );

            renderProfiles(filteredProfiles);
        });
    </script>

</body>
</html>
